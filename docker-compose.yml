# ═══════════════════════════════════════════════
# TWO MOON v5 — LOCAL DEVELOPMENT ONLY
# Production uses CockroachDB Cloud + Railway Redis
# ═══════════════════════════════════════════════

version: "3.8"

services:
  cockroachdb:
    image: cockroachdb/cockroach:v23.2.0
    command: start-single-node --insecure --advertise-addr=localhost
    ports:
      - "26257:26257"
      - "8080:8080"
    volumes:
      - cockroach-data:/cockroach/cockroach-data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  cockroach-data: